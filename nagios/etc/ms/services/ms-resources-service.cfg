define service{
        use                       generic-service         ;Check disk usage Omneon Grid A
        service_description       GridA_Resources_Folder_Count
        check_command             check_grid_folder_count!20000!28000!A!'resources'
        normal_check_interval     240
        max_check_attempts        4
        retry_check_interval      2
        process_perf_data         1
        contacts                  unixadmin
        notification_options      w,c
        notifications_enabled     1
        notification_interval     480                   ; Re-notify about service problems every hour
        register                  1
        host_name                 nycnn-ms2app4         ;check from /usr/local/nagios/libexec/df_data/dfA.txt
        }
